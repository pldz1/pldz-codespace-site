version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: pldz-mongodb
    restart: always
    volumes:
      - ./.dbpath:/data/db

  backend:
    build:
      context: .
      target: backend
    container_name: pldz-backend
    depends_on:
      - mongodb
    env_file:
      - .env
    environment:
      SITE_HOST: "0.0.0.0"
      SITE_PORT: "10057"
      MONGODB_URI: "mongodb://mongodb:27017"
    volumes:
      - ./:/usr/src/app:delegated
      - ./.env:/usr/src/app/.env:ro
    restart: unless-stopped
    command: ["/usr/src/app/entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:10057/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:latest
    container_name: pldz-nginx
    depends_on:
      - backend
    # 宿主通过 localhost:10058 访问 backend
    ports:
      - "10058:80"
    # nginx 的配置
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./data/templates/statics:/usr/share/nginx/html:ro
    restart: unless-stopped

# 虚拟网络配置
networks:
  default:
    name: pldz-net
    driver: bridge
